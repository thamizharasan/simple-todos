<head>
	<title>Evernote Clone</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Evernote</h1>
		</header>
		<form class="new-note">
			<input type="text" name="text" placeholder="Type to add new note">
		</form>

		<ul>
			{{#each notes}}		
				{{>note}}
			{{/each}}
		</ul>
	</div>
</body>

	<template name="note">
		<li>
		    <button class="delete">&times;</button>
		    <span class="text">{{text}}</span>
		 </li>
	</template>
